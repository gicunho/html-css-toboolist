<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Site Header -->
    <header>
        <img src="./img/logo copia.png" alt="logo Toboolist">
        <span>Toboolist</span>
    </header>
    <!-- /Site Header -->

    <!-- Main Content -->
    <main>
        <!-- (fake)Button Section -->
        <nav>
            <div id="new-task">Add Task</div>
            <div id="new-section">Add Section</div>
        </nav>
        <!-- /(fake)Button Section -->

        <!-- Section New Task -->
        <section>
            <h2>New Task</h2>
            <div role="point" class="point done edit">Quarterly Newsletter</div>
        </section>
        <!-- /Section New Task -->

        <!-- Section Today -->
        <section>
            <h2>Today</h2>
            <div role="point" class="point done edit">Recruiting blog post</div>
            <div role="point" class="point done q1-goals">Mobile app launch</div>
            <div role="point" class="point undone recruiting">Interview John H.</div>
            <div role="point" class="point done mobile">Summit update to mobiile storefronts</div>
        </section>
        <!-- /Section Today -->

        <!-- Section Upcoming -->
        <section>
            <h2>Upcoming</h2>
            <div role="point" class="point undone">Schedule meeting with Alex</div>
            <div role="point" class="point done website">Homepage refresh</div>
            <div role="point" class="point done sales">Onboard new Sales team members</div>
            <div role="point" class="point done edit">Review editorial calendar</div>
        </section>
        <!-- /Section Upcoming -->





    </main>
    <!-- /Main Content -->
</body>
</html>
